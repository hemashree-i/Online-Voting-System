<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Votecast</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

<body>
<!-- Spinner Start -->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner"></div>
</div>
<!-- Spinner End -->


<!-- Topbar Start -->
<div class="container-fluid bg-dark px-5 d-none d-lg-block">
    <div class="row gx-0">
        <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i>Votecast</small>
                <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i>+012 345 6789</small>
                <small class="text-light"><i class="fa fa-envelope-open me-2"></i>votecast@example.com</small>
            </div>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-twitter fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-facebook-f fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-linkedin-in fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href=""><i
                        class="fab fa-instagram fw-normal"></i></a>
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle" href=""><i
                        class="fab fa-youtube fw-normal"></i></a>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar & Carousel Start -->

    <nav class="navbar navbar-expand-lg navbar-dark px-3 py-3 py-lg-0" style="background-color:#E1EBEE" ;>
        <a class="btn1" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
           aria-controls="offcanvasExample" style="margin-right:30px; style=background-color:#E1EBEE">
            <i class="fa-solid fa-bars fa-2x"style="color:#00004d"></i></a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
             aria-labelledby="offcanvasExampleLabel" style='width: 280px; padding-left:10px;'>
            <div class="offcanvas-header"><h5 class="offcanvas-title" id="offcanvasExampleLabel"><h3 style="color: black;"><i class="fa-solid fa-user fa-flip"></i> {{uid}}</h3></h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style='background: silver;'>
                <a href="/localhome/" style="color:black;font-sans-serif"><i class="fa-solid fa-house"></i> DASHBOARD</a><br><br>
                <a href="/districtview/" style="color:black;font-sans-serif"><i class="fa-regular fa-address-card"></i> VOTERS</a><br><br>
                <a href="/localreportissue/" style="color:black;font-sans-serif"><i class="fa-solid fa-circle-exclamation"></i> REPORT ISSUE</a><br><br>
                <a href="/replydisplaylm/" style="color:black;font-sans-serif"><i class="fa-solid fa-message"></i> VIEW REPLY</a><br><br>
                <a href="/localaddsuggestions/" style="color:black;font-sans-serif"><i class="fa-solid fa-note-sticky"></i> ADD SUGGESTIONS</a><br><br>
                <a href="/PresidentTaskDisplay/" style="color:black;font-sans-serif"><i class="fa-solid fa-list-check"></i> VIEW TASK</a><br><br>
                <a href="/contacts/" style="color:black;font-sans-serif"><i class="fa-solid fa-address-book"></i> CONTACT</a><br><br>
                <hr>
                <div class="section-title section-title-sm position-relative pb-3 mb-2">
                    <h3 class="text-dark mb-0">About us</h3>
                </div>
                <div class="link-animated d-flex flex-column justify-content-start">
                    <a class="text-dark mb-2" href="#"><i class="bi bi-arrow-right text-primary me-2"></i>Home</a>
                    <a class="text-dark mb-2" href="#"><i class="bi bi-arrow-right text-primary me-2"></i>About Us</a>
                    <a class="text-dark" href="#"><i class="bi bi-arrow-right text-primary me-2"></i>Contact Us</a>
                </div><br>
                <a class="btn btn-primary btn-square me-2" href="#"><i class="fab fa-twitter fw-normal"></i></a>
                <a class="btn btn-primary btn-square me-2" href="#"><i class="fab fa-facebook-f fw-normal"></i></a>
                <a class="btn btn-primary btn-square me-2" href="#"><i class="fab fa-linkedin-in fw-normal"></i></a>
                <a class="btn btn-primary btn-square" href="#"><i class="fab fa-instagram fw-normal"></i></a>
            </div>
            <div class="container-fluid text-white" style="background: #061429;">
                <div class="container text-center">
                    <div class="row justify-content-end">
                        <div>
                            <div class="d-flex align-items-center justify-content-center" style="height: 75px;">
                                <p class="mb-0">&copy; <a class="text-white border-bottom" href="#">VOTECAST</a> All Rights Reserved.      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="/localhome/" class="navbar-brand p-0">
            <h1 class="m-0" style="color:black;background-color:#E1EBEE";><i class="fa-solid fa-square-poll-vertical" style="color:black;"></i> VOTECAST</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="/localhome/" class="nav-item nav-link active" style="color:black;">Home</a>
                <a href="/about/" class="nav-item nav-link" style="color:black;">About</a>
                <a href="/" class="nav-item nav-link" style="color:black;">Logout</a>
                <a href="/contacts/" class="nav-item nav-link" style="color:black;">Contacts</a>
            </div>
        </div>
    </nav>
</div>

<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
