<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ed8bb72b2a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% include 'AdminU/base.html' %}
<body>
<!-- Navbar-->
<header class="header">

</header>

<form method="post">{% csrf_token %}

<div class="container">
	<div class="row py-5 mt-1 align-items-center">
		<!-- For Demo Purpose -->
		<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
			<img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
			<h1>Create an Account</h1>
		</div>

		<!-- Registeration Form -->
		<div class="col-md-7 col-lg-6 ml-auto">
			<form action="#">
				<div class="row">

                    <!-- User id -->
                    <div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa-solid fa-id-card-clip text-muted"></i>
							</span>
						</div>
						<input id="uidl" type="number" name="uid" value={{data.uid}} class="form-control bg-white border-left-0 border-md">
					</div>

                    <!-- User Name -->
                    <div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa-solid fa-id-card text-muted"></i>
							</span>
						</div>
						<input id="username" type="text" name="username" value={{data.username}} class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- First Name -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa fa-user text-muted"></i>
							</span>
						</div>
						<input id="firstname" type="text" name="firstname" value={{data.firstname}} class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Last Name -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa fa-user text-muted"></i>
							</span>
						</div>
						<input id="lastname" type="text" name="lastname" value={{data.lastname}} class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Email Address -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa fa-envelope text-muted"></i>
							</span>
						</div>
						<input id="email" type="email" name="email" value={{data.email}} class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Phone Number -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa fa-phone-square text-muted"></i>
							</span>
						</div>
						<input id="phone" type="number" name="phone" value={{data.phone}} class="form-control bg-white border-md border-left-0 pl-3">
					</div>

                    <!-- Address -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa-solid fa-house text-muted"></i>
							</span>
						</div>
						<input id="address" type="text" name="address" value={{data.address}} class="form-control bg-white border-left-0 border-md">
					</div>

                    <!-- privilege -->
                    <div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa fa-black-tie text-muted"></i>
							</span>
						</div>
						<select id="privilege" name="privilege" class="form-select bg-white border-left-0 border-md">
							<option>{{data.privilege}}</option>
							<option value='LocalMember'>Local Member</option>
							<option value='CounsilMember'>Counsil Member</option>
							<option value='SuperMember'>Super Member</option>
							<option value='President'>President</option>
						</select>
					</div>

                    <!-- District -->
                    <div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
								<i class="fa-solid fa-location-dot text-muted"></i>
							</span>
						</div>
						<input id="district" type="text" name="district" value={{data.district}} class="form-control bg-white border-left-0 border-md">
					</div>

                    <!-- Local Body -->
                    <div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
                                <i class="fa-solid fa-city text-muted"></i>
							</span>
						</div>
						<input id="localbody" type="text" name="localbody" value={{data.localbody}} class="form-control bg-white border-left-0 border-md">
					</div>

                    <!-- Ward -->
                    <div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 pt-3 border-md border-right-0">
                                <i class="fa-solid fa-house text-muted"></i>
							</span>
						</div>
						<input id="ward" type="text" name="ward" value={{data.ward}} class="form-control bg-white border-left-0 border-md">
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</div>
</div>
</form>
</body>
{% include 'footer.html' %}
</html>
